<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okos Névjegykártya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .save-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">Az Ön Neve</div>
        <div class="title">Pozíció</div>
        <div class="contact">Email: pelda@email.com</div>
        <div class="contact">Telefon: +36 1 234 5678</div>
        <div class="contact">Weboldal: www.peldaweboldal.hu</div>
        <a href="data:text/vcard;charset=UTF-8,BEGIN:VCARD%0AVERSION:3.0%0AFN:Az Ön Neve%0AN:Név;Az Ön%0ATITLE:Pozíció%0AEMAIL:pelda@email.com%0ATEL:+36 1 234 5678%0AURL:www.peldaweboldal.hu%0AEND:VCARD" download="contact.vcf" class="save-button">Mentés a névjegyzékbe</a>
    </div>
</body>
</html>
